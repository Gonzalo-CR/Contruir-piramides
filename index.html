<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramid Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Build a Pyramid</h2>
    <label for="character">Character:</label>
    <input type="text" id="character" placeholder="Enter a character"><br>
    <label for="count">Number of Rows:</label>
    <input type="number" id="count" placeholder="Enter a number"><br>
    <button onclick="buildPyramid()">Build Pyramid</button>
    <div id="pyramid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
